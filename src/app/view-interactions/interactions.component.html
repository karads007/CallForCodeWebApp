<div class="container">
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>EventId</th>
          <th>Email</th>
          <th>DeviceId</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let interaction of interactions">
          <td>{{interaction.eventId}}</td>
          <td>{{interaction.email}}</td>
          <td>{{interaction.deviceId}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
