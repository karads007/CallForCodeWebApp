<div class="container">
  <div class="row mb-3" *ngFor="let interaction of interactions">
    <div class="col-1 themed-grid-col jumbotron">
      {{interaction.eventId}}
    </div>
    <div class="col-3 themed-grid-col">
      {{interaction.email}}
    </div>
    <div class="col-3 themed-grid-col">
      {{interaction.deviceId}}
    </div>
  </div>
</div>
